<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Flipper project</title>

<!--  styling the webpage  -->

<style type="text/css">
	*{margin: 0;padding: 0;}
	#background{
		display: flex;
		align-items: center;
		justify-content: safe center;

		height: 100vh;
		width: 100vw;
		background-color: red;
	}
	.panel{
		height: 8em;
		width: 35em;
		padding: 2rem;
		border-radius: 1rem;
		background-color: white;
		border: 1px solid yellow;
		text-align: center;
	}
	#hea{
		font-size: 2rem;
	}
	#flip{
		font-size: 1.5rem;
		padding: 1rem 2rem;
	}
</style>
	
</head>

<body>

	<div id="background">
		<div class="panel">
			<h1 id="hea">Background Color: red</h1>
			
			<button type="button" id="flip" >Change</button>
		</div>
	</div>


	<!-- Adding the javascript  -->
	<script type="text/javascript">
		
		// defining an array containing colors
		const colors = ["yellow",'green',"blue","orange","brown","cyan","magenta","tomato","violet","purple",]

		// using the onclick event to call the function 
		document.getElementById('flip').onclick = function (){

			// function to change the color of the background.
			var back = document.getElementById('background');
			var btn = document.getElementById('flip');
			var current = document.getElementById('hea');
			var col = colors[Math.floor(Math.random()*10)];
			back.style.backgroundColor = col;
			current.innerHTML = "Background Color: "+col;
		}
	</script>
	
</body>
</html>
